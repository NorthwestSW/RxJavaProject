    ]
    depends = [
            "appcompat-v7": "com.android.support:appcompat-v7:${version["supportLibrary"]}",
            "rxjava"      : "io.reactivex.rxjava2:rxandroid:${version["rxJavaVersion"]}",
            "rxAndroid"   : "io.reactivex.rxjava2:rxjava:${version["rxAndroidVersion"]}"
    ]

